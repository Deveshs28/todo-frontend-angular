<div class="container">
  <div class="row">
    <div class="col-md-12 title">All Todos</div>
    <br /><br /><br />
  </div>
  <div class="row" *ngIf="allTodos.length > 0">
    <div *ngFor="let todo of allTodos" class="col-sm-3 col-md-3 col-lg-3">
      <div class="row todoRow">
        <div class="card cardStyle">
          <div class="card-body">
            <h5 class="card-title">{{ todo.title }}</h5>
            <br />
            <a [routerLink]="['/detail', todo.todoId]" class="btn btn-primary"
              >Detail</a
            >
            <br /><br />
            <div class="card-footer text-muted">
              Created on {{ todo.createdOn | date }}<br />
              by {{ todo.createdBy }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading-bar *ngIf="loading"></app-loading-bar>
